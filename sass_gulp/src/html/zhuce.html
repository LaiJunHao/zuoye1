<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>

     <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/zhuce.css" />
</head>
<body>
    <div class="box">
        
        <div class="zhuce">
            
            <div class="biaoge">
                
                <div class="biaoge_t">新用户注册</div>

                <div class="biaoge_b">
                    
                    <div class="input">
                        
                        <div class="input_wz">用户名：</div>

                        <input type="text" class="input_bg" id="username"/>

                        <div class="input_tishi"></div>
                    </div>

                    <div class="input">
                        
                        <div class="input_wz">密码：</div>

                        <input type="password" class="input_bg" id="mima"/>

                        <div class="input_tishi"></div>
                    </div>

                    <div class="input">
                        
                        <div class="input_wz">重复密码：</div>

                        <input type="password" class="input_bg" id="cfmima"/>

                        <div class="input_tishi"></div>
                    </div>

                    <div class="input">
                        
                        <div class="input_wz">电子邮件：</div>

                        <input type="text" class="input_bg" id="email"/>

                        <div class="input_tishi"></div>
                    </div>

                    <div class="input">
                        
                        <div class="input_wz">验证码：</div>

                        <input type="text" class="input_bg" id="yanzhengma"/>

                        <span class="yanzhengmaNum"></span>

                        <div class="input_tishi"></div>
                    </div>

                    <div class="input">
                        
                        <input type="checkbox" id="agree"/>

                        我已阅读并同意<a href="#">《NO5用户注册协议》</a>
                    </div>
            
                    <div class="input">
                        
                        <button class="tijiao">注册</button>
                    </div>

                    <div class="input">
                        
                        如果您已经是No5时尚广场的会员，请点击
                        <a href="#">[登录]</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/lib/jquery-3.2.1.js" type="text/javascript"></script>

    <script src="../js/common.js" type="text/javascript"></script>

    <script src="../js/zhuce.js" type="text/javascript"></script>
</body>
</html>
